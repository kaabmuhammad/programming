{% block content %}
    <h1>{% block title %} Roman Numeral Converter {% endblock %}</h1>
    <form method="post">
        <label for="title">Enter an Arabic number to convert it to a Roman numeral</label>
        <br>
        <input type="text" name="number"
               placeholder="Integer"
               value="{{ request.form['number'] }}"></input><br>
        <br>

        <label for="roman">Enter a Roman numeral to convert it to Arabic number</label>
        <br>
        <textarea name="roman"
                  placeholder="String"
                  >{{ request.form['roman'] }}</textarea><br>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
